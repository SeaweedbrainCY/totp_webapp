name: "Deploy"
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    uses: ./.github/workflows/build.yml  
  deploy-production:
    needs: [build] 
    name: Deploy on production server
    runs-on: ubuntu-latest
    steps:
      - name: Deployment
        uses: distributhor/workflow-webhook@v3
        env:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}

        
