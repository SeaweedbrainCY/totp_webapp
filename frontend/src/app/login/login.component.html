<section class="hero is-halfheight mt-6" style="min-height: 70vh;">
    <div class="hero-body is-flex is-flex-direction-column	is-fullheight">
      <div class="has-text-centered	is-full is-flex is-justify-content-center block">
        <p class="block"><span class="title is-1 is-full has-text-centered has-text-info has-text-weight-bold">
            It's time to open your vault !</span><br />
  
          <span class="has-text-weight-bold has-text-grey">This time, you do the magic ðŸª„</span>
  
        </p>
      </div>
      <div class="has-text-centered columns p-5" *ngIf="warning_message != ''">
        <div class="notification is-warning column is-6 is-offset-3 ">
          <strong class="block">{{warning_message}}</strong>
        </div>
      </div>
      <div class="has-text-centered	is-full ">
        <div class="field block">
          <p class="control has-icons-left has-icons-right">
             <input class="input " type="email" placeholder="Email" name="email" [(ngModel)]="email"/>
            <span class="icon is-small is-left">
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </span>
            <span class="icon is-small is-right">
              <fa-icon [icon]="faCheck"></fa-icon>
            </span>
          </p>
         
        </div>
        <div class="field is-full is-flex is-justify-content-center">
          <p class="control has-icons-left has-icons-right">
         <input class="input block" type="password" placeholder="Passphrase" name="password" [(ngModel)]="password" (keyup.enter)="login()">
            <span class="icon is-small is-left">
              <fa-icon [icon]="faLock"></fa-icon>
            </span>
            <span class="icon is-small is-right">
              <fa-icon [icon]="faCheck"></fa-icon>
            </span>
          </p>
        </div>
        </div>
        <div class="has-text-centered	block">
        
        <div class="field">
          <div class="control">
            <button class="button is-info is-medium block " (click)="login()" [ngClass]="{'is-loading': isLoading}" [disabled]="isLoading">Give me my zero-vault
              </button>
          </div>
        </div>
      </div>
    </div>
  </section>
