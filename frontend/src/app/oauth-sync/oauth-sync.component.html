<div class="hero is-fullheight">
    <div class="hero-body is-flex is-justify-content-center">
        <div class="notification is-danger" *ngIf="errorMessage !=''">
            <p class="has-text-weight-bold is-size-5">{{errorMessage}}</p>
          </div>
          <div *ngIf="errorMessage ==''">
            <p class="has-text-dark has-text-centered"><fa-icon [icon]="faCircleNotch" size="2xl" [spin]="true" class="is-dark"></fa-icon></p>
            <p class="has-text-dark has-text-centered">Synchronizing, do not close your browser...</p>
          </div>
          
    </div>

</div>
